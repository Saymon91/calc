calc_web_templates:
    path:     /templates
    defaults: { _controller: CalcCalcBundle:Web:templates }
    methods: [GET]

calc_api_references:
    path:     /references
    defaults: { _controller: CalcCalcBundle:References:list }
    methods: [GET]

calc_api_elements:
    path:     /elements
    defaults: { _controller: CalcCalcBundle:Elements:list }
    methods: [GET]

calc_api_configurations:
    path:     /configurations
    defaults: { _controller: CalcCalcBundle:Configurations:list }
    methods: [GET]
