calc_admin_change_configurations:
    path:     /admin/configurations
    defaults: { _controller: CalcCalcBundle:Configurations:update }
    methods: [POST]

calc_admin_change_references:
    path:     /admin/references
    defaults: { _controller: CalcCalcBundle:References:update }
