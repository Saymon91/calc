calc_web_homepage:
    path:     /
    defaults: { _controller: CalcCalcBundle:Web:index }
    methods: [GET]

calc_web_adminpage:
    path:     /admin
    defaults: { _controller: CalcCalcBundle:Admin:index }
    methods: [GET]

calc_web_admin_elements:
    path:     /admin/elements
    defaults: { _controller: CalcCalcBundle:Admin:elements }
    methods: [GET]

calc_web_admin_references:
    path:     /admin/references
    defaults: { _controller: CalcCalcBundle:Admin:references }
    methods: [GET]

calc_web_admin_configurations:
    path:     /admin/configurations
    defaults: { _controller: CalcCalcBundle:Admin:configurations }
    methods: [GET]

calc_admin_change_elements:
    path:     /admin/elements
    defaults: { _controller: CalcCalcBundle:Elements:update }
